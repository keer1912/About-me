<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Personal Portfolio</h1>
    </header>
    <div class="banner">
        <div class="split"> 
            <div class="intro">
            <h1>HI I'M <span>KEERTHANA</span></h1>
            <h2>I AM AN <span>IT</span> STUDENT</h2>
            <p>
                I need shade from my own thoughts sometimes,<br>cause I'm kinda weird that way
            </p>
            </div>
        </div>
        <div class="split">
            <div class="profpic1">
                <img src="Profile Pic 1.png" alt="my face with a mask">
            </div>
        </div>
    </div>
<div class="contact">
    <h3>Contact Form</h3>
    <form>
        <div class="name-field">
        <label class="label-heading">Name</label><br><input type="text" placeholder="First Name" class="textbox">
        <input type="text" placeholder="Last Name" class="textbox">
        </div>

        <div class="mobile-no">
        <label class="label-heading">Contact</label><br><input type="text" placeholder="Contact" class="textbox">
        </div>

        <div class="email-field">
            <label class="label-heading">Email</label><br><input type="text" placeholder="Email" class="textbox">
        </div>


        <div class="reach-method">
            <label class="label-heading">Best Way to reach you</label><br>
            <input type="radio" name="reach-type" value="Mobile" class="radio-btn"><label>Mobile</label><br>
            <input type="radio" name="reach-type" value="Email" class="radio-btn"><label>Email</label><br>
        </div>

        <div class="message-field">
        <label class="label-heading">Your Message</label><br>
        <textarea rows="6" cols="45" placeholder="Tell me more!"></textarea>
        </div><br>
        <input class="submit" type="submit" value="Submit"></input>
    </form>
</div>

    
</body>
</html>
